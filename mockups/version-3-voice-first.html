<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyBuddy - Voice First</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f172a;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: white;
        }
        
        .header {
            padding: 1rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
        }
        
        .logo {
            font-size: 1.25rem;
            font-weight: 700;
        }
        
        .session-info {
            display: flex;
            gap: 1rem;
            font-size: 0.875rem;
            color: #94a3b8;
        }
        
        .main-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
            gap: 3rem;
        }
        
        .word-display {
            text-align: center;
        }
        
        .current-word {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }
        
        .word-phonetic {
            font-size: 1.125rem;
            color: #64748b;
        }
        
        .mic-container {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .mic-button {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            font-size: 3rem;
            cursor: pointer;
            box-shadow: 0 0 0 0 rgba(102, 126, 234, 0.7);
            animation: pulse 2s infinite;
            transition: transform 0.2s ease;
            position: relative;
            z-index: 1;
        }
        
        .mic-button:active {
            transform: scale(0.95);
        }
        
        .mic-button.recording {
            background: #ef4444;
            animation: recording-pulse 1s infinite;
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(102, 126, 234, 0.7);
            }
            70% {
                box-shadow: 0 0 0 20px rgba(102, 126, 234, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(102, 126, 234, 0);
            }
        }
        
        @keyframes recording-pulse {
            0%, 100% {
                box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7);
            }
            50% {
                box-shadow: 0 0 0 30px rgba(239, 68, 68, 0);
            }
        }
        
        .status-text {
            margin-top: 1.5rem;
            font-size: 1rem;
            color: #94a3b8;
            text-align: center;
        }
        
        .transcript-box {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 1.5rem;
            min-height: 100px;
            max-width: 500px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .transcript-label {
            font-size: 0.75rem;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.5rem;
        }
        
        .transcript-text {
            font-size: 1rem;
            line-height: 1.6;
            color: #e2e8f0;
        }
        
        .result-panel {
            background: rgba(34, 197, 94, 0.1);
            border: 2px solid #22c55e;
            border-radius: 16px;
            padding: 1.5rem;
            max-width: 500px;
            width: 100%;
        }
        
        .result-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 1rem;
        }
        
        .result-icon {
            font-size: 2rem;
        }
        
        .result-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #22c55e;
        }
        
        .result-feedback {
            color: #cbd5e0;
            line-height: 1.6;
        }
        
        .action-bar {
            display: flex;
            gap: 1rem;
            width: 100%;
            max-width: 500px;
        }
        
        .btn {
            flex: 1;
            padding: 1rem;
            border-radius: 12px;
            border: none;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        
        .btn:active {
            transform: scale(0.95);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .progress-footer {
            padding: 1rem 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            display: flex;
            justify-content: space-between;
            font-size: 0.875rem;
            color: #94a3b8;
        }
        
        @media (min-width: 768px) {
            .current-word {
                font-size: 4rem;
            }
            
            .mic-button {
                width: 140px;
                height: 140px;
            }
        }
    </style>
</head>
